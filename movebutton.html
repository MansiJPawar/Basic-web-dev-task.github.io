<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Move DIV Element with Arrow Keys</title>
<style>
    .box{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: relative;
        margin: 200px auto 0;
        background: rgb(13, 8, 51);
    
    }
</style>
<script src="jquery-3.6.0.min.js"></script>
<script>

</script>
<script>
// keydown and animate method
// window.onload = function () {
// 	var box = document.getElementById("box"),
// 	width = box.width = window.innerWidth,
// 	height = box.height = window.innerHeight;
//  render(); 
             // keydown and animate method
        var a = window.innerHeight
        document.writeln(a);
        var b = window.innerWidth
        document.writeln(b);
        $(document).ready(function() {
            $("button").click(function() {
                var position = $(".box").position();
                document.write(position);
                alert("Current position of the box is: (left: " + position.left + ", top: " + position.top + ")");
            });
        });

    $(document).keydown(function render(e){

    switch (e.which){
    case 37:    //left arrow key //37 is the key value on keypad
        $(".box").finish().animate({
        // .stop
        //   var w = window.innerWidth
            left: "-=30"
        });
        break;
    case 38:    //up arrow key
        $(".box").finish().animate({
            top: "-=30" 
        });
        break;
    case 39:    //right arrow key
        $(".box").finish().animate({
            left: "+=30"
        });
        break;
    case 40:    //bottom arrow key
        $(".box").finish().animate({
            top: "+=30"
        });
        break;
    }
})
// }

// console.log("y: "+ rect.y);

;
</script>

</head>
<body>
    <p><strong>Press the arrow keys to move the box.</strong></p>
  
    <div width="400px" height="500px">
        <div class="box"></div>
    </div>
</body>
</html>
